version: '3.8'

services:
  # 1. PostgreSQL Database (for Users, Trips, etc.)
  postgres:
    image: postgres:15
    container_name: roamrush-postgres
    environment:
      # These credentials MUST match your application.yaml
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: roamrush_db
    ports:
      - "5432:5432" # Connects your PC's port 5432 to the container's
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. MongoDB Database (for Social Feed)
  mongo:
    image: mongo:latest
    container_name: roamrush-mongo
    environment:
      # These credentials MUST match your application.yaml
      MONGO_INITDB_ROOT_USERNAME: swapnil
      MONGO_INITDB_ROOT_PASSWORD: swap123
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # 3. Backend API (Spring Boot)
  backend:
    build:
      context: ./backend # Tells Docker to find the Dockerfile in /backend
    container_name: roamrush-backend
    restart: unless-stopped
    depends_on:
      - postgres # Won't start until postgres is ready
      - mongo
    ports:
      - "8080:8080" # Connects your PC's port 8080 to the app
    environment:
      # We override the localhost URLs from application.yaml
      # to use the Docker service names ('postgres' and 'mongo')
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: roamrush_db
      DB_USER: swapnil
      DB_PASS: swap123
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      MONGO_DB_NAME: roamrush_social
      MONGO_USER: user
      MONGO_PASS: password

# We will add the 'frontend' service here later

volumes:
  postgres_data:
  mongo_data: